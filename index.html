<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="hero">
          <img
            src="./assets/images/illustration-hero.svg"
            width="450"
            height="220"
            alt=""
          />
        </div>
        <div class="card-wrapper">
          <div class="summary">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan">
            <div class="plan-details">
              <img
                src="./assets/images/icon-music.svg"
                width="48"
                height="48"
                alt=""
                aria-hidden="true"
              />
              <div>
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#" aria-label="Change Price Plan">Change</a>
          </div>
          <div class="confirm">
            <a href="#" aria-label="Proceed to Payment" class="confirm-btn"
              >Proceed to Payment</a
            >

            <a href="#" aria-label="Cancel Order" class="cancel-btn"
              >Cancel Order</a
            >
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            aria-label="Frontendmentor.io Homepage"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.frontendmentor.io/profile/peterhannell"
            aria-label="My frontendmentor.io profile"
            >Peter Hannell</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
